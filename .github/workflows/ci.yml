name: CI

on:
  pull_request:
    branches: [develop, test, main]
  push:
    branches: [develop]

env:
  PNPM_VERSION: '10'
  NODE_VERSION: '20'

jobs:
  test:
    name: ci/test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_CI }}
      NODE_ENV: test
      # Firebase dummy values for CI build
      NEXT_PUBLIC_FIREBASE_API_KEY: dummy-api-key
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy-project
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
      NEXT_PUBLIC_FIREBASE_APP_ID: '1:123:web:abc'
      FIREBASE_SERVICE_ACCOUNT_KEY: '{"type":"service_account","project_id":"dummy-project","private_key_id":"key","private_key":"-----BEGIN RSA PRIVATE KEY-----\\nMIIB\\n-----END RSA PRIVATE KEY-----\\n","client_email":"test@dummy.iam.gserviceaccount.com","client_id":"123","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token"}'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma generate

      # Usa db push SOLO per CI (crea tabelle senza migration history)
      - name: Prisma push
        run: pnpm prisma db push --skip-generate

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Publish coverage report in PR
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lint-and-typecheck:
    name: ci/lint-typecheck
    if: github.base_ref != 'develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint
      
      - name: Typecheck
        run: pnpm tsc --noEmit

  e2e:
    name: ci/e2e
    if: github.base_ref == 'test'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm run test:e2e
